<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiple Modals Toggle Example</title>
        <link rel="stylesheet" href="./modal.css">
        <link rel="stylesheet" href="../../assets/css/normalize.css">
    </head>
    <body>
        <!-- Trigger buttons for multiple modals -->
        <button class="modal-toggle-button" modal-id="modal1">Open Modal 1</button>
        <button class="modal-toggle-button" modal-id="modal2">Open Modal 2</button>

        <!-- Modals -->
        <div id="modal1" class="modal">
        <p>This is Modal 1!</p>
        <button class="close-modal-button">Close</button>
        </div>

        <div id="modal2" class="modal">
        <p>This is Modal 2!</p>
        <button class="close-modal-button">Close</button>
        </div>

        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- JavaScript -->
        <script src="./modal.js"></script>
    </body>
    </html>
