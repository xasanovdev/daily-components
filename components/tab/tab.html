<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Modals Toggle Example</title>
    <link rel="stylesheet" href="./tab.css" />
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="tab-content">
        <nav class="tab-navbar">
          <button class="tab-navbar__item active" tab-id="tab1">
            <a href="#" class="tab-navbar__link active">item 1</a>
          </button>
          <button class="tab-navbar__item" tab-id="tab2">
            <a href="#" class="tab-navbar__link">item 2</a>
          </button>
          <button class="tab-navbar__item" tab-id="tab3">
            <a href="#" class="tab-navbar__link">item 3</a>
          </button>
        </nav>
        <div class="tab-body">
          <div id="tab1" class="tab-item active">
            <p>item 1</p>
          </div>
          <div id="tab2" class="tab-item">
            <p>item 2</p>
          </div>
          <div id="tab3" class="tab-item">
            <p>item 3</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./tab.js"></script>
  </body>
</html>
